[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "paris"
ffi = false
fs_permissions = [{ access = "read", path = "./"}]
bytecode_hash = "ipfs"
remappings = [
    "forge-std/=lib/forge-std/src/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/"
]

# BSC gas settings (important for deployment speed!)
# BSC Testnet often needs higher gas than mainnet!
gas_price = 20_000_000_000  # 20 gwei (tested and works!)
gas_limit = 5_000_000       # 5M gas (safe for all deployments)

# Named RPCs for convenience
[rpc_endpoints]
bsc      = "${BSC_RPC_URL}"     # chainId 56
bsctest  = "${BSCT_RPC_URL}"    # chainId 97

# Etherscan-style verifiers (BscScan compatible)
[etherscan]
bsc = { key = "${BSCSCAN_API_KEY}" }
bsctest = { key = "${BSCSCAN_API_KEY}" }
